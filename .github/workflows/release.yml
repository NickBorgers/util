name: Release Network Mapper

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.21'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate changelog
      id: changelog
      working-directory: network-mapper
      run: |
        # Get the tag name
        TAG_NAME=${GITHUB_REF#refs/tags/}
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

        # Generate changelog from commits since last tag for network-mapper
        PREVIOUS_TAG=$(git describe --abbrev=0 --tags ${TAG_NAME}^ 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${TAG_NAME} -- network-mapper/)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${TAG_NAME} -- network-mapper/)
        fi

        # Create release notes
        cat > release_notes.md << EOF
        # Network Mapper ${TAG_NAME}

        ## What's Changed
        ${CHANGELOG}

        ## Installation

        Download the appropriate binary for your platform:

        - **Linux (x64)**: \`network-mapper-linux-amd64\`
        - **Linux (ARM64)**: \`network-mapper-linux-arm64\`
        - **macOS (Intel)**: \`network-mapper-darwin-amd64\`
        - **macOS (Apple Silicon)**: \`network-mapper-darwin-arm64\`
        - **Windows (x64)**: \`network-mapper-windows-amd64.exe\`

        Make the binary executable and run:
        \`\`\`bash
        chmod +x network-mapper-*
        ./network-mapper-* --help
        \`\`\`

        ## Features

        - ðŸŒ Cross-platform network discovery (Linux, macOS, Windows)
        - ðŸ“¡ Advanced service discovery (mDNS/Bonjour, SSDP/UPnP)
        - ðŸŒ Enhanced DNS resolution with bulk lookups and caching
        - ðŸ­ MAC vendor identification using IEEE OUI database
        - ðŸ’¾ DHCP lease table analysis
        - ðŸ§  Smart device classification and fingerprinting
        - ðŸŽ¨ Beautiful CLI visualization with ASCII art

        ## Docker

        \`\`\`bash
        docker pull ghcr.io/nickborgers/network-mapper:${TAG_NAME}
        docker run --rm --network host ghcr.io/nickborgers/network-mapper:${TAG_NAME}
        \`\`\`

        ## Verification

        Verify the download with the provided checksums:
        \`\`\`bash
        # Download both binary and checksum, then verify
        sha256sum -c network-mapper-linux-amd64.sha256
        \`\`\`
        EOF

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: Network Mapper ${{ env.TAG_NAME }}
        body_path: network-mapper/release_notes.md
        draft: false
        prerelease: ${{ contains(env.TAG_NAME, '-') }}
        files: |
          network-mapper/build/*

  build-and-upload:
    name: Build and Upload
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      working-directory: network-mapper
      run: go mod download

    - name: Build binary
      working-directory: network-mapper
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p build
        BINARY_NAME=network-mapper-${{ matrix.goos }}-${{ matrix.goarch }}
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME="${BINARY_NAME}.exe"
        fi

        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/}

        # Use different build flags for Windows to avoid antivirus false positives
        if [ "${{ matrix.goos }}" = "windows" ]; then
          # For Windows: preserve debug symbols to avoid Wacatac.B!ml false positives
          # The -s and -w flags are known triggers for Windows Defender ML detection
          go build -ldflags "-X main.version=${VERSION}" -o build/${BINARY_NAME} .
        else
          # For other platforms: use optimized build with stripped symbols
          go build -ldflags "-X main.version=${VERSION} -s -w" -o build/${BINARY_NAME} .
        fi

        # Create compressed archive
        cd build
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip ${BINARY_NAME}.zip ${BINARY_NAME}
          ARCHIVE_NAME=${BINARY_NAME}.zip
        else
          tar -czf ${BINARY_NAME}.tar.gz ${BINARY_NAME}
          ARCHIVE_NAME=${BINARY_NAME}.tar.gz
        fi

        # Generate checksums
        sha256sum ${BINARY_NAME} > ${BINARY_NAME}.sha256
        sha256sum ${ARCHIVE_NAME} > ${ARCHIVE_NAME}.sha256

        echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV
        echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          network-mapper/build/${{ env.BINARY_NAME }}
          network-mapper/build/${{ env.ARCHIVE_NAME }}
          network-mapper/build/${{ env.BINARY_NAME }}.sha256
          network-mapper/build/${{ env.ARCHIVE_NAME }}.sha256


  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/nickborgers/network-mapper
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: network-mapper
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  trigger-package-updates:
    name: Trigger Package Manager Updates
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload, docker-build]
    permissions:
      actions: write
      contents: read
    steps:
    - name: Extract version from tag
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Trigger package manager update workflow
      run: |
        gh workflow run update-packages.yml \
          --repo ${{ github.repository }} \
          --field version=${{ env.VERSION }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}