name: Test smart-crop-video

on:
  push:
    branches: [ main ]
    paths:
      - 'smart-crop-video/**'
      - '.github/workflows/test-smart-crop-video.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'smart-crop-video/**'
      - '.github/workflows/test-smart-crop-video.yml'
  workflow_dispatch:

jobs:
  test:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'smart-crop-video/tests/requirements.txt'

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        working-directory: smart-crop-video
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Install Playwright browsers
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        run: |
          playwright install chromium --with-deps

      - name: Verify test video exists
        working-directory: smart-crop-video
        run: |
          if [ ! -f example_movie.mov ]; then
            echo "Test video example_movie.mov not found!"
            exit 1
          fi
          echo "Test video size: $(du -h example_movie.mov)"

      - name: Build Docker image
        working-directory: smart-crop-video
        run: |
          docker build -t smart-crop-video:test .
          echo "Docker image built successfully"

      # Note: Tests run on host (not in Docker) because:
      # 1. GitHub Actions runners have Docker, FFmpeg, and Playwright available
      # 2. Container/API tests need Docker access (can't run in container)
      # 3. All 334 tests can run with full coverage this way
      # For local development, use: docker-compose -f docker-compose.test.yml run test-fast

      # Fast tests (always run) - ~8 minutes
      - name: Run unit tests (fast)
        working-directory: smart-crop-video
        run: |
          pytest tests/unit/ -v --timeout=60 -n auto
          echo "✅ Unit tests passed (286 tests in parallel)"

      - name: Run integration tests
        working-directory: smart-crop-video
        run: |
          pytest tests/integration/ -v --timeout=300
          echo "✅ Integration tests passed (8 tests with FFmpeg)"

      - name: Run container tests
        working-directory: smart-crop-video
        run: |
          pytest tests/test_container.py -v --timeout=300
          echo "✅ Container tests passed (15 tests)"

      - name: Run API tests
        working-directory: smart-crop-video
        run: |
          pytest tests/test_api.py -v --timeout=600
          echo "✅ API tests passed (19 tests)"

      - name: Run diagnostic tests
        working-directory: smart-crop-video
        run: |
          pytest tests/test_diagnostic.py -v --timeout=300
          echo "✅ Diagnostic tests passed (1 test)"

      # Slow tests (PRs and manual runs only) - ~10 minutes
      - name: Run Web UI tests
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        working-directory: smart-crop-video
        run: |
          pytest tests/test_web_ui_focused.py -v --timeout=900
          echo "✅ Web UI tests passed (5 tests)"

      - name: Skipped Web UI tests
        if: github.event_name == 'push'
        run: |
          echo "⏭️  Web UI tests skipped on push (run on PRs and manual triggers)"
          echo "   To run locally: pytest tests/test_web_ui_focused.py -v"
          echo "   Or skip with: pytest tests/ -m \"not ui\" -v"

      - name: Test Summary
        if: always()
        run: |
          echo "================================================"
          echo "Test Execution Complete"
          echo "================================================"
          echo "Unit tests:        286 tests ✅"
          echo "Integration tests:   8 tests (FFmpeg) ✅"
          echo "Container tests:    15 tests ✅"
          echo "API tests:          19 tests ✅"
          echo "Diagnostic tests:    1 test ✅"
          if [ "${{ github.event_name }}" == "pull_request" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Web UI tests:        5 tests ✅"
            echo "------------------------------------------------"
            echo "TOTAL:             334 tests"
          else
            echo "Web UI tests:        5 tests ⏭️  (skipped on push)"
            echo "------------------------------------------------"
            echo "TOTAL:             329 tests (5 UI tests skipped)"
          fi
          echo "================================================"

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            smart-crop-video/tests/test_run.log
            smart-crop-video/tests/*.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            /tmp/smart_crop_test_*/*.mov
            /tmp/smart_crop_test_*/*.jpg
          retention-days: 3
          if-no-files-found: ignore

      - name: Clean up Docker resources
        if: always()
        run: |
          docker system prune -af --volumes

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "All tests passed!"
            exit 0
          else
            echo "Some tests failed. Check the logs above."
            exit 1
          fi
