name: Build Test Image

on:
  push:
    branches: [main]
    paths:
      - 'smart-crop-video/tests/Dockerfile'
      - 'smart-crop-video/tests/requirements.txt'
      - '.github/workflows/build-test-image.yml'
  pull_request:
    branches: [main]
    paths:
      - 'smart-crop-video/tests/Dockerfile'
      - 'smart-crop-video/tests/requirements.txt'
      - '.github/workflows/build-test-image.yml'
  workflow_dispatch:
  schedule:
    # Rebuild monthly to pick up security updates
    - cron: '0 0 1 * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/smart-crop-video-test

jobs:
  build:
    name: Build and Push Test Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with SHA for immutable reference
            type=sha,prefix=,format=short
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with 'latest' on main branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Generate cache key
        id: cache-key
        run: |
          # Create hash of Dockerfile and requirements.txt for cache key
          HASH=$(cat smart-crop-video/tests/Dockerfile smart-crop-video/tests/requirements.txt | sha256sum | cut -d' ' -f1 | cut -c1-8)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Cache key hash: $HASH"

      - name: Build and push test image
        uses: docker/build-push-action@v5
        with:
          context: smart-crop-video
          file: smart-crop-video/tests/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache-${{ steps.cache-key.outputs.hash }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Image built successfully
        run: |
          echo "âœ… Test image built and pushed successfully!"
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "Cache tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache-${{ steps.cache-key.outputs.hash }}"
