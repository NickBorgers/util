[pytest]
# Pytest configuration for smart-crop-video tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Timeout for long-running tests (in seconds)
# Video encoding tests can take several minutes
timeout = 900

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    container: marks tests that require Docker container
    api: marks tests for API endpoints
    ui: marks tests for Web UI
    workflow: marks tests for end-to-end workflows
    video: marks tests for video processing verification
    integration: marks integration tests

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG

# Coverage (optional - if pytest-cov is installed)
# addopts = --cov=smart-crop-video --cov-report=html --cov-report=term
